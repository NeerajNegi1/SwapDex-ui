<div *ngIf="toggleModel" class="crypto_modal">
  <div class="crypto_modal_container">
    <div class="modal_header">
      <p>Select a Currency</p>
      <img (click)="closeModalHandler()" src="{{ closeImg }}" alt="close" />
    </div>
    <input
      placeholder="Search coin"
      class="search_crypto"
      type="text"
      (keyup)="searchCrypto($event)"
    />
    <div class="coins_container">
      <ul>
        <li
          *ngFor="let item of filteredCoinData"
          (click)="selectCoinHandler(item)"
        >
          <img src="{{ item?.defaultCoinDetails?.image }}" alt="crypto logo" />
          <p>{{ item?.chain }}</p>
          <span class="add_crypto_wallte">Add Chain</span>
        </li>
      </ul>
    </div>
  </div>
</div>
